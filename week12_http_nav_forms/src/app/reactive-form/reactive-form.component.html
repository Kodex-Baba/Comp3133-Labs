<h1>Reactive Form Example</h1>
<div class="container">
  <h2 class="heading">Reactive Form</h2>
  <form [formGroup] = "userForm" (ngSubmit)="submitForm()">

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control"  id="name" formControlName="name">
      <!-- @if (userForm.get('name').hasError('required') && userForm.get('name').touched){ -->
      @if (userForm.get('name').invalid && userForm.get('name').touched){
        <div class="text-danger">
          Name must be at least 3 characters.
        </div>
      }
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email">
      <div *ngIf="userForm.get('email').invalid && userForm.get('email').touched " class="text-danger">
        Please enter a valid email.
      </div>
    </div>

    <div class="form-group">
      <label for="mobile">Mobile Number</label>
      <input type="tel" class="form-control" id="mobile" formControlName="mobile">
      <div *ngIf="userForm.get('mobile').invalid && userForm.get('mobile').touched"  class="text-danger">
        Please enter a valid mobile number.
      </div>
    </div>

    <div class="form-group">
      <label for="numTickets">Number of Tickets</label>
      <input type="number" class="form-control" id="numTickets" formControlName="numTickets">
      <div *ngIf="userForm.get('numTickets').invalid && userForm.get('numTickets').touched" class="text-danger">
        Please enter a valid number of tickets (minimum 2 and maximum 10).
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
